    <article class="slds-card card-background">
        <c-two-column-layout>
            <div slot="column-left">
                <lightning-tabset>
                    <template if:false={isConv}>
                        <lightning-tab label="Case Summary">
                            <c-case-summary-screen></c-case-summary-screen>
                        </lightning-tab>
                    </template>
                    <lightning-tab label="Case Officer History">
                        <c-case-officer-history></c-case-officer-history>
                    </lightning-tab>
                </lightning-tabset>
            </div>
            <c-case-officer-buttons slot="column-right" onflowfinished={handleFlowFinished}></c-case-officer-buttons>
        </c-two-column-layout>
    </article>
</template>
