<template>
    <div class="slds-progress slds-progress_vertical">
        <ol class="slds-progress__list">
            <template for:each={steps} for:item="step" for:index="index">
                <li key={index.key} class={step.stepClass}>
                    <span class={step.markerClass} title={step.status}>
                        <template if:true={step.isCompleted}>
                            <lightning-icon icon-name="utility:success" size="xx-small" alternative-text="Complete"></lightning-icon>
                            <span class="slds-assistive-text">Complete</span>
                        </template>
                        <template if:true={step.isActive}>
                            <span class="slds-assistive-text">Active</span>
                        </template>
                    </span>
                    <div class="slds-progress__item_content slds-grid slds-grid_align-spread">{step.label}</div>
                </li>
            </template>
        </ol>
        <div class="slds-progress-bar slds-progress-bar_vertical slds-progress-bar_x-small" aria-valuemin="0" aria-valuemax="100" aria-valuenow={progressValue} aria-label="Progress bar" role="progressbar">
            <span class="slds-progress-bar__value" style={progressStyle}>
                <span class="slds-assistive-text">Progress: {progressValue}%</span>
            </span>
        </div>
    </div>
</template>
