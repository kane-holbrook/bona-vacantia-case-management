<template>
    <div class="slds-grid slds-wrap slds-p-around_medium">
        <!-- General -->
        <h2 class="slds-text-heading_small bold-headers">General</h2>
        <div class="slds-col slds-size_1-of-1">
            <div class="slds-text-align_left slds-m-around_x-small">
                <lightning-input 
                    label="Name of this sub-task" 
                    type="text" 
                    id="sub-task-name" 
                    value={nameValue} 
                    onchange={handleInputChange} 
                    data-field="Name" 
                    placeholder="Add a name of the task">
                </lightning-input>
            </div>
        </div>
        <div class="slds-col slds-size_1-of-1 slds-s-top_small">
            <div class="slds-text-align_left slds-m-around_x-small">
                <lightning-input 
                    label="Description" 
                    type="text" 
                    id="description" 
                    value={descriptionValue} 
                    placeholder="Add a description" 
                    onchange={handleInputChange} 
                    data-field="Description__c">
                </lightning-input>
            </div>
        </div>
        <div class="slds-col slds-size_1-of-1 slds-s-top_small">
            <div class="slds-text-align_left slds-m-around_x-small">
                <lightning-textarea
                    label="Comments" 
                    type="text" 
                    id="comments" 
                    value={commentsValue} 
                    placeholder="Add any comments" 
                    onchange={handleInputChange} 
                    data-field="Comments__c">
                </lightning-textarea>
            </div>
        </div>
        <div class="slds-col slds-size_3-of-7 slds-s-top_small">
            <div class="slds-text-align_left slds-m-around_x-small">
                <lightning-combobox 
                    label="Case officer" 
                    id="case-officer" 
                    options={caseOfficerOptions}
                    value={caseOfficerValue}
                    onchange={handleInputChange} 
                    data-field="Case_Officer__c">
                </lightning-combobox>
            </div>
        </div>
        <div class="slds-col slds-size_1-of-3 slds-s-top_small">
            <div class="slds-text-align_left slds-m-around_x-small">
                <lightning-combobox 
                    label="Priority" 
                    id="priority" 
                    value={priorityValue} 
                    placeholder="Select" 
                    options={priorityOptions} 
                    onchange={handleInputChange} 
                    data-field="Priority__c">
                </lightning-combobox>
            </div>
        </div>

        <hr class="slds-m-top_large slds-m-bottom_large slds-size_1-of-1" />

        <!-- Waiting Period -->
        <h2 class="slds-text-heading_small bold-headers">Waiting period</h2>
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_2-of-12 slds-m-top_medium">
                <div class="slds-text-align_left slds-m-around_x-small">
                    <lightning-input 
                        variant="label-hidden"
                        type="number" 
                        data-id="waiting-period-input"
                        value={waitingPeriodInputValue}
                        data-field="waitingPeriodInputValue"
                        placeholder="5"
                        onchange={handleInputChange}>
                    </lightning-input>
                </div>
            </div>
            <div class="slds-col slds-size_3-of-12 slds-m-top_medium">
                <div class="slds-text-align_left slds-m-around_x-small">
                    <lightning-combobox 
                        variant="label-hidden"
                        data-id="waiting-period-time"
                        value={waitingPeriodTimeValue}
                        data-field="waitingPeriodTimeValue"
                        options={timeOptions}
                        onchange={handleInputChange}>
                    </lightning-combobox>
                </div>
            </div>
            <div class="slds-col slds-size_3-of-12 slds-m-top_medium">
                <div class="slds-text-align_left slds-m-around_x-small">
                    <lightning-combobox 
                        variant="label-hidden" 
                        data-id="before-after" 
                        value={beforeAfterValue}
                        data-field="beforeAfterValue"
                        options={beforeAfterOptions}
                        onchange={handleInputChange}>
                    </lightning-combobox>
                </div>
            </div>
            <div class="slds-col slds-size_3-of-12 slds-m-top_medium">
                <div class="slds-text-align_left slds-m-around_x-small">
                    <lightning-combobox 
                        variant="label-hidden" 
                        data-id="date-inserted-select" 
                        value={dateInsertedSelected}
                        data-field="dateInsertedSelected"
                        options={dateInsertedOptions}
                        onchange={handleInputChange}>
                    </lightning-combobox>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-3 slds-m-top_medium">
                <div class="slds-text-align_left slds-m-around_x-small">
                    <lightning-input 
                        label="Date inserted" 
                        type="date" 
                        data-id="date-inserted" 
                        value={dateInsertedValue} 
                        onchange={handleInputChange} 
                        data-field="Date_Inserted__c" 
                        placeholder="DD/MM/YYYY">
                    </lightning-input>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-4 slds-m-top_medium slds-col_bump-left">
                <div class="slds-text-align_left slds-m-around_x-small">
                    <lightning-input 
                        label="Due" 
                        type="date" 
                        data-id="due-date" 
                        value={dueDateValue} 
                        onchange={handleInputChange} 
                        data-field="Due_Date__c" 
                        placeholder="DD/MM/YYYY">
                    </lightning-input>
                </div>
            </div>
        </div>

        <hr class="slds-m-top_large slds-m-bottom_large slds-size_1-of-1" />

        <!-- Action (Optional) -->
        <h2 class="slds-text-heading_small bold-headers">Action (optional)</h2>
        <div class="slds-col slds-size_1-of-1">
            <div class="slds-text-align_left slds-m-around_x-small">
                <lightning-combobox 
                    label="Document" 
                    id="document" 
                    placeholder="Select a document" 
                    options="">
                </lightning-combobox>
            </div>
        </div>
    </div>
</template>
