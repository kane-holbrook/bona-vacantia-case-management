<template>
    <div class="slds-grid slds-wrap slds-p-around_medium">
        <!-- General -->
        <h2 class="slds-text-heading_small bold-headers">General</h2>
        <div class="slds-col slds-size_1-of-1">
            <div class="slds-text-align_left slds-m-around_x-small">
                <lightning-input 
                    label="Name of this sub-task" 
                    type="text" 
                    id="sub-task-name" 
                    value={nameValue} 
                    onchange={handleInputChange} 
                    data-field="Name" 
                    placeholder="Add a name of the task">
                </lightning-input>
            </div>
        </div>
        <div class="slds-col slds-size_1-of-1 slds-s-top_small">
            <div class="slds-text-align_left slds-m-around_x-small">
                <lightning-input 
                    label="Description" 
                    type="text" 
                    id="description" 
                    value={descriptionValue} 
                    placeholder="Add a description" 
                    onchange={handleInputChange} 
                    data-field="Description__c">
                </lightning-input>
            </div>
        </div>
        <div class="slds-col slds-size_4-of-7 slds-s-top_small">
            <div class="slds-text-align_left slds-m-around_x-small">
                <lightning-combobox 
                    label="Schedule code (optional)" 
                    id="schedule-code" 
                    placeholder="Find or select schedule code" 
                    options={scheduleCodeOptions} 
                    value={scheduleCodeValue}
                    onchange={handleInputChange} 
                    data-field="Schedule_Code__c">
                </lightning-combobox>
            </div>
        </div>
        <div class="slds-col slds-size_3-of-7 slds-s-top_small">
            <div class="slds-text-align_left slds-m-around_x-small">
                <lightning-combobox 
                    label="Case officer" 
                    id="case-officer" 
                    options={caseOfficerOptions}
                    value={caseOfficerValue}
                    onchange={handleInputChange} 
                    data-field="Case_Officer__c">
                </lightning-combobox>
            </div>
        </div>
        <div class="slds-col slds-size_2-of-3 slds-s-top_small">
            <div class="slds-text-align_left slds-m-around_x-small">
                <lightning-combobox 
                    label="Category (optional)" 
                    id="category" 
                    value={categoryValue} 
                    placeholder="Select" 
                    options={categoryOptions} 
                    onchange={handleInputChange} 
                    data-field="Category__c">
                </lightning-combobox>
            </div>
        </div>
        <div class="slds-col slds-size_1-of-3 slds-s-top_small">
            <div class="slds-text-align_left slds-m-around_x-small">
                <lightning-combobox 
                    label="Priority" 
                    id="priority" 
                    value={priorityValue} 
                    placeholder="Select" 
                    options={priorityOptions} 
                    onchange={handleInputChange} 
                    data-field="Priority__c">
                </lightning-combobox>
            </div>
        </div>

        <hr class="slds-m-top_large slds-m-bottom_large slds-size_1-of-1" />

        <!-- Waiting Period -->
        <h2 class="slds-text-heading_small bold-headers">Waiting period</h2>
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_2-of-12 slds-m-top_medium">
                <div class="slds-text-align_left slds-m-around_x-small">
                    <lightning-input 
                        variant="label-hidden"
                        type="number" 
                        id="waiting-period-input" 
                        onchange={calculateDueDate} 
                        placeholder="5">
                    </lightning-input>
                </div>
            </div>
            <div class="slds-col slds-size_3-of-12 slds-m-top_medium">
                <div class="slds-text-align_left slds-m-around_x-small">
                    <lightning-combobox 
                        variant="label-hidden"
                        id="waiting-period-time" 
                        options={timeOptions} 
                        onchange={calculateDueDate}>
                    </lightning-combobox>
                </div>
            </div>
            <div class="slds-col slds-size_3-of-12 slds-m-top_medium">
                <div class="slds-text-align_left slds-m-around_x-small">
                    <lightning-combobox 
                        variant="label-hidden" 
                        id="before-after" 
                        options={beforeAfterOptions} 
                        onchange={calculateDueDate}>
                    </lightning-combobox>
                </div>
            </div>
            <div class="slds-col slds-size_3-of-12 slds-m-top_medium">
                <div class="slds-text-align_left slds-m-around_x-small">
                    <lightning-combobox 
                        variant="label-hidden" 
                        id="date-inserted-select" 
                        options={dateInsertedOptions}>
                    </lightning-combobox>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-3 slds-m-top_medium">
                <div class="slds-text-align_left slds-m-around_x-small">
                    <lightning-input 
                        label="Date inserted" 
                        type="date" 
                        id="date-inserted" 
                        value={dateInsertedValue} 
                        onchange={calculateDueDate} 
                        data-field="Date_Inserted__c" 
                        placeholder="DD/MM/YYYY">
                    </lightning-input>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-4 slds-m-top_medium slds-col_bump-left">
                <div class="slds-text-align_left slds-m-around_x-small">
                    <lightning-input 
                        label="Due" 
                        type="date" 
                        id="due-date" 
                        value={dueDateValue} 
                        onchange={handleInputChange} 
                        data-field="Due_Date__c" 
                        placeholder="DD/MM/YYYY">
                    </lightning-input>
                </div>
            </div>
        </div>

        <hr class="slds-m-top_large slds-m-bottom_large slds-size_1-of-1" />

        <!-- Action (Optional) -->
        <h2 class="slds-text-heading_small bold-headers">Action (optional)</h2>
        <div class="slds-col slds-size_1-of-1">
            <div class="slds-text-align_left slds-m-around_x-small">
                <lightning-combobox 
                    label="Document" 
                    id="document" 
                    placeholder="Select a document" 
                    options="">
                </lightning-combobox>
            </div>
        </div>
        <div class="slds-col slds-size_1-of-1">
            <div class="slds-text-align_left slds-m-around_x-small">
                <lightning-combobox 
                    label="Post tray" 
                    id="post-tray" 
                    placeholder="Queue name not setup" 
                    options={postTrayOptions}>
                </lightning-combobox>
            </div>
        </div>

        <hr class="slds-m-top_large slds-m-bottom_large slds-size_1-of-1" />

        <!-- Post to (Optional) -->
        <h2 class="slds-text-heading_small bold-headers">Post to (optional)</h2>
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_2-of-12 slds-m-top_medium">
                <div class="slds-text-align_left slds-m-around_x-small">
                    <lightning-input 
                        label="Group Code" 
                        type="checkbox" 
                        id="group-code-checkbox"
                        checked={groupCodeValue}
                        onchange={handleCheckboxChange}
                        data-field="Group_Code__c">
                    </lightning-input>
                </div>
            </div>
            
            <div class="slds-col slds-size_4-of-12 slds-m-top_medium">
                <div class="slds-text-align_left slds-m-around_x-small">
                    <lightning-combobox 
                        variant="label-hidden" 
                        id="group-code-select" 
                        placeholder="Select group code" 
                        options={groupCodeOptions}
                        value={groupCodePickValue}
                        onchange={handleInputChange}
                        data-field="Group_Code_Pick__c">
                    </lightning-combobox>
                </div>
            </div>
            <div class="slds-col slds-size_5-of-12 slds-m-top_medium">
                <div class="slds-text-align_left slds-m-around_x-small">
                    <lightning-combobox 
                        variant="label-hidden"
                        type="text" 
                        id="members-group-code" 
                        placeholder="Select members" 
                        options={groupCodeMembers}
                        value={groupCodeMembersValue}
                        onchange={handleInputChange}
                        data-field="Group_Code_Members__c">
                    </lightning-combobox>
                </div>
            </div>
        </div>
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_2-of-12 slds-m-top_medium">
                <div class="slds-text-align_left slds-m-around_x-small">
                    <lightning-input 
                        label="Other party" 
                        type="checkbox" 
                        id="other-party-checkbox"
                        checked={otherPartyValue}
                        onchange={handleCheckboxChange}
                        data-field="Other_party__c">
                    </lightning-input>
                </div>
            </div>
            <div class="slds-col slds-size_4-of-12 slds-m-top_medium">
                <div class="slds-text-align_left slds-m-around_x-small">
                    <lightning-combobox 
                        variant="label-hidden" 
                        id="select-party" 
                        placeholder="Select party" 
                        options={otherPartyOptions}
                        value={otherPartySelectValue}
                        onchange={handleInputChange}
                        data-field="Other_party_select__c">
                    </lightning-combobox>
                </div>
            </div>
            <div class="slds-col slds-size_5-of-12 slds-m-top_medium" style="margin-left: 10px;">
                <div class="slds-text-align_left slds-m-around_x-small">
                    <lightning-combobox 
                        variant="label-hidden" 
                        type="text" 
                        id="members-other-party" 
                        placeholder="Select members" 
                        options={otherPartyMembers}
                        value={otherPartyMembersValue}
                        onchange={handleInputChange}
                        data-field="Other_party_members__c">
                    </lightning-combobox>
                </div>
            </div>
        </div>

        <div class="slds-col slds-size_1-of-1 slds-m-top_large">
        </div>
    </div>
</template>
