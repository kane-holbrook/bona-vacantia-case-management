<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:case" size="small" alternative-text="Case"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-truncate">
                            <b>{displayFields.field1}</b>
                            <span class="slds-m-left_large"><b>{caseTypeName}</b></span>
                            <template if:true={displayFields.field2}>
                                <span class="slds-m-left_large"><b>{displayFields.label2} </b><span style="font-weight: normal;">{displayFields.field2}</span></span>
                            </template>
                            <template if:true={displayFields.field3}>
                                <span class="slds-m-left_large"><b>{displayFields.label3} </b><span style="font-weight: normal;">{displayFields.field3}</span></span>
                            </template>
                        </span>
                    </h2>
                </div>
                <div class="slds-no-flex slds-grid slds-col_bump-left">
                    <div class="slds-m-right_small">
                        <b>Status: </b><span style="font-weight: normal;">{caseStatus}</span>
                    </div>
                    <lightning-button-group>
                        <lightning-button label="Send an Email" variant="neutral" onclick={handleSendAnEmail} title="Send an Email"></lightning-button>
                        <lightning-button-menu icon-name="utility:down" alternative-text="Show More" variant="border-filled" menu-alignment="right">
                            <lightning-menu-item value="changeOwner" label="Change Owner" onclick={handleChangeOwner}></lightning-menu-item>
                            <!-- <lightning-menu-item value="changeRecordType" label="Change Record Type" onclick={handleChangeRecordType}></lightning-menu-item> -->
                            <lightning-menu-item value="delete" label="Delete" onclick={handleDelete}></lightning-menu-item>
                            <lightning-menu-item value="clone" label="Clone" onclick={handleClone}></lightning-menu-item>
                        </lightning-button-menu>
                    </lightning-button-group>
                </div>
            </header>
        </div>
    </article>
    <c-email-quick-action record-id={recordId}></c-email-quick-action>
</template>
