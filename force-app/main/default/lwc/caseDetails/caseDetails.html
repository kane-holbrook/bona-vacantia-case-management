<template>
    <lightning-card variant="Narrow" icon-name="standard:case">
        <div slot="title" class="slds-grid slds-wrap">
            <div class="slds-col slds-size_1-of-3">
                <b>{caseNumber}</b>  <span class="slds-m-left_large"><b>Estates</b></span>
            </div>
            <div class="slds-col slds-size_2-of-3 slds-text-align_right">
                <span class="slds-m-left_large"><b>Name: </b> <span style="font-weight: normal;">{deceasedName}</span></span>
                <span class="slds-m-left_large"><b>DoD: </b> <span style="font-weight: normal;">{dateOfDeath}</span></span>
            </div>
        </div>
        <div slot="actions">
            <lightning-button-group>
                <lightning-button label="Edit" variant="neutral" onclick={handleEdit} title="Edit"></lightning-button>
                <lightning-button-menu icon-name="utility:down" alternative-text="Show More" variant="border-filled" menu-alignment="right">
                    <lightning-menu-item value="changeOwner" label="Change Owner" onclick={handleChangeOwner}></lightning-menu-item>
                    <lightning-menu-item value="changeRecordType" label="Change Record Type" onclick={handleChangeRecordType}></lightning-menu-item>
                    <lightning-menu-item value="delete" label="Delete" onclick={handleDelete}></lightning-menu-item>
                    <lightning-menu-item value="clone" label="Clone" onclick={handleClone}></lightning-menu-item>
                </lightning-button-menu>
            </lightning-button-group>
        </div>
    </lightning-card>
</template>
