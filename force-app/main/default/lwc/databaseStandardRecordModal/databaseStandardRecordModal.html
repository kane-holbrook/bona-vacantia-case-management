<template>
    <template if:true={isTwoColumnLayout}>
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_1-of-2">
                <template for:each={leftFieldsWithDividers} for:item="item">
                    <template if:true={item.isDivider}>
                        <div key={item.key} class="slds-col">
                            <div class="slds-section slds-m-vertical_large" style="border-top: 1px solid #d8dde6;"></div>
                        </div>
                    </template>
                    <template if:true={item.isEmptySpace}>
                        <div key={item.key} class="slds-form-element slds-m-around_medium">
                            <div class="slds-form-element__control">
                                <lightning-input label="Input Label" class="custom-input"></lightning-input>
                            </div>
                        </div>
                    </template>
                    <template if:false={item.isDivider}>
                        <div key={item.key} class="slds-form-element slds-m-around_medium">
                            <div class="slds-form-element__control">
                                <template if:true={item.isPicklist}>
                                    <lightning-combobox
                                        data-record-id={item.recordId}
                                        name={item.fieldName}
                                        label={item.label}
                                        value={item.value}
                                        options={item.options}
                                        onchange={handleInputChange}>
                                    </lightning-combobox>
                                </template>
                                <template if:true={item.isCheckbox}>
                                    <lightning-input 
                                        type="checkbox" 
                                        data-record-id={item.recordId} 
                                        name={item.fieldName} 
                                        label={item.label} 
                                        checked={item.checked} 
                                        onchange={handleInputChange}>
                                    </lightning-input>
                                </template>
                                <template if:true={item.isDate}>
                                    <lightning-input 
                                        type="date" 
                                        data-record-id={item.recordId} 
                                        name={item.fieldName} 
                                        label={item.label} 
                                        value={item.value}
                                        onchange={handleInputChange}>
                                    </lightning-input>
                                </template>
                                <template if:true={item.isDefault}>
                                    <template if:true={item.isNumber}>
                                        <lightning-input 
                                            type={item.type} 
                                            data-record-id={item.recordId} 
                                            name={item.fieldName} 
                                            label={item.label} 
                                            value={item.value}
                                            formatter={item.formatter}
                                            step={item.step}
                                            max={item.max}
                                            placeholder="Enter an amount"
                                            onchange={handleInputChange}>
                                        </lightning-input>
                                    </template>
                                    <template if:false={item.isNumber}>
                                        <lightning-input 
                                            type={item.type} 
                                            data-record-id={item.recordId} 
                                            name={item.fieldName} 
                                            label={item.label} 
                                            value={item.value} 
                                            maxlength={item.length}
                                            message-when-too-long="Too many characters"
                                            onchange={handleInputChange}>
                                        </lightning-input>
                                    </template>
                                    <template if:true={item.isLongText}>
                                        <lightning-textarea 
                                            data-record-id={item.recordId}
                                            name={item.fieldName}
                                            label={item.label}
                                            value={item.value}
                                            onchange={handleInputChange}
                                            rows="4"
                                            max-length={item.length}
                                            message-when-too-long="Too many characters"
                                            class="wide-textarea">
                                        </lightning-textarea>
                                    </template>
                                </template>
                            </div>
                        </div>
                    </template>
                </template>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <template for:each={rightFieldsWithDividers} for:item="item">
                    <template if:true={item.isDivider}>
                        <div key={item.key} class="slds-col">
                            <div class="slds-section slds-m-vertical_large" style="border-top: 1px solid #d8dde6;"></div>
                        </div>
                    </template>
                    <template if:true={item.isEmptySpace}>
                        <div key={item.key} class="slds-form-element slds-m-around_medium">
                            <div class="slds-form-element__control">
                                <lightning-input label="Input Label" class="custom-input"></lightning-input>
                            </div>
                        </div>
                    </template>
                    <template if:false={item.isDivider}>
                        <div key={item.key} class="slds-form-element slds-m-around_medium">
                            <div class="slds-form-element__control">
                                <template if:true={item.isPicklist}>
                                    <lightning-combobox
                                        data-record-id={item.recordId}
                                        name={item.fieldName}
                                        label={item.label}
                                        value={item.value}
                                        options={item.options}
                                        onchange={handleInputChange}>
                                    </lightning-combobox>
                                </template>
                                <template if:true={item.isCheckbox}>
                                    <lightning-input 
                                        type="checkbox" 
                                        data-record-id={item.recordId} 
                                        name={item.fieldName} 
                                        label={item.label} 
                                        checked={item.checked} 
                                        onchange={handleInputChange}>
                                    </lightning-input>
                                </template>
                                <template if:true={item.isDate}>
                                    <lightning-input 
                                        type="date" 
                                        data-record-id={item.recordId} 
                                        name={item.fieldName} 
                                        label={item.label} 
                                        value={item.value}
                                        onchange={handleInputChange}>
                                    </lightning-input>
                                </template>
                                <template if:true={item.isDefault}>
                                    <template if:true={item.isNumber}>
                                        <lightning-input 
                                            type={item.type} 
                                            data-record-id={item.recordId} 
                                            name={item.fieldName} 
                                            label={item.label} 
                                            value={item.value} 
                                            formatter={item.formatter}
                                            step={item.step}
                                            max={item.max}
                                            placeholder="Enter an amount"
                                            onchange={handleInputChange}>
                                        </lightning-input>
                                    </template>
                                    <template if:false={item.isNumber}>
                                        <lightning-input 
                                            type={item.type} 
                                            data-record-id={item.recordId} 
                                            name={item.fieldName} 
                                            label={item.label} 
                                            value={item.value} 
                                            maxlength={item.length}
                                            message-when-too-long="Too many characters"
                                            onchange={handleInputChange}>
                                        </lightning-input>
                                    </template>
                                </template>
                                <template if:true={item.isLongText}>
                                    <lightning-textarea 
                                        data-record-id={item.recordId}
                                        name={item.fieldName}
                                        label={item.label}
                                        value={item.value}
                                        onchange={handleInputChange}
                                        rows="4"
                                        max-length={item.length}
                                        message-when-too-long="Too many characters"
                                        class="wide-textarea">
                                    </lightning-textarea>
                                </template>
                            </div>
                        </div>
                    </template>
                </template>
            </div>
        </div>
    </template>
    <template if:false={isTwoColumnLayout}>
        <template for:each={combinedData} for:item="record">
            <div key={record.id}>
                <template for:each={record.fields} for:item="item">
                    <div key={item.fieldName} class="slds-form-element slds-m-around_medium">
                        <div class="slds-form-element__control">
                            <template if:true={item.isPicklist}>
                                <lightning-combobox
                                    data-record-id={record.id}
                                    name={item.fieldName}
                                    label={item.label}
                                    value={item.value}
                                    options={item.options}
                                    onchange={handleInputChange}>
                                </lightning-combobox>
                            </template>
                            <template if:true={item.isCheckbox}>
                                <lightning-input 
                                    type="checkbox" 
                                    data-record-id={record.id} 
                                    name={item.fieldName} 
                                    label={item.label} 
                                    checked={item.checked} 
                                    onchange={handleInputChange}>
                                </lightning-input>
                            </template>
                            <template if:true={item.isDate}>
                                <lightning-input 
                                    type="date" 
                                    data-record-id={item.recordId} 
                                    name={item.fieldName} 
                                    label={item.label} 
                                    value={item.value}
                                    onchange={handleInputChange}>
                                </lightning-input>
                            </template>
                            <template if:true={item.isDefault}>
                                <template if:true={item.isNumber}>
                                    <lightning-input 
                                        type={item.type} 
                                        data-record-id={record.id} 
                                        name={item.fieldName} 
                                        label={item.label} 
                                        value={item.value}
                                        formatter={item.formatter}
                                        step={item.step}
                                        max={item.max}
                                        placeholder="Enter an amount"
                                        onchange={handleInputChange}>
                                    </lightning-input>
                                </template>
                                <template if:false={item.isNumber}>
                                    <lightning-input 
                                        type={item.type} 
                                        data-record-id={record.id} 
                                        name={item.fieldName} 
                                        label={item.label} 
                                        value={item.value} 
                                        maxlength={item.length}
                                        message-when-too-long="Too many characters"
                                        onchange={handleInputChange}>
                                    </lightning-input>
                                </template>
                            </template>
                            <template if:true={item.isLongText}>
                                <lightning-textarea 
                                    data-record-id={item.recordId}
                                    name={item.fieldName}
                                    label={item.label}
                                    value={item.value}
                                    onchange={handleInputChange}
                                    rows="4"
                                    max-length={item.length}
                                    message-when-too-long="Too many characters"
                                    class="wide-textarea">
                                </lightning-textarea>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </template>
    </template>

    <div class="slds-form-element slds-m-around_medium">
        <template if:true={showErrorMessage}>
            <div class="slds-text-color_error slds-m-bottom_medium">
                Please correct the errors in the database screen before saving.
            </div>
        </template>
        <button class="slds-button slds-button_brand" onclick={handleSave}>Confirm</button>
        <button class="slds-button" onclick={handleCancel}>Cancel</button>
    </div>
</template>
