<template>
    <!-- First Card for Task Header and Actions -->
    <article class="slds-card slds-m-around_medium task-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:task" size="medium"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <div class="slds-card__header-subtitle">
                        <span>Tasks</span>
                    </div>
                    <h2 class="slds-card__header-title">
                        <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title={taskName}>
                            <span class="slds-text-heading_medium">{taskName}</span>
                        </a>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <div class="button-group slds-text-align_right">
                        <lightning-button variant="neutral" label="Mark task as complete" onclick={onDeleteTask}></lightning-button>
                        <lightning-button variant="neutral" label="Edit comments" onclick={onEditCommentsTask}></lightning-button>
                        <lightning-button variant="neutral" label="Change due date" onclick={onChangeDueDateTask}></lightning-button>
                        <lightning-button variant="neutral" label="Create sub-task" onclick={onEditSubTask}></lightning-button>
                        <lightning-button-menu alternative-text="Show More">
                            <lightning-menu-item label="Re-assign" onclick={onReassignTaskOpen}></lightning-menu-item>
                            <lightning-menu-item label="Change priority" onclick={onChangePriorityTask}></lightning-menu-item>
                        </lightning-button-menu>
                    </div>
                </div>
            </header>
        </div>
    </article>

    <!-- Second Card for Details and Tabs -->
    <article class="slds-card slds-m-around_medium details-card">
        <div class="slds-box no-box-borders">
            <div class="slds-card__body">
                <lightning-tabset>
                    <lightning-tab label="Details" name="details">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-2">
                                <p class="detail-item"><strong>Parent task:</strong> {parentTask}</p>
                                <p class="detail-item"><strong>Assigned to:</strong> {assignedTo}</p>
                                <p class="detail-item"><strong>Due date:</strong> {dueDate}</p>
                                <p class="detail-item"><strong>Priority:</strong> <lightning-icon icon-name="utility:priority" alternative-text="Priority" size="small"></lightning-icon> {priority}</p>
                                <p class="detail-item"><strong>Comments:</strong> {comments}</p>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <p class="detail-item"><strong>Created by:</strong> {createdBy}</p>
                                <p class="detail-item"><strong>Last modified by:</strong> {lastModifiedBy}</p>
                                <p class="detail-item"><strong>Next task:</strong> {nextTask}</p>
                            </div>
                        </div>

                        <div class="slds-section slds-m-vertical_large" style="border-top: 2px solid #c9c9c9;"></div>

                        <ul class="slds-accordion">
                            <template for:each={subTasks} for:item="subTask">
                                <li key={subTask.Id} class="slds-accordion__list-item">
                                    <section class={subTask.sectionClass}>
                                        <div class="slds-accordion__summary">
                                            <h2 class="slds-accordion__summary-heading">
                                                <button class="slds-button slds-button_reset slds-accordion__summary-action" aria-controls={subTask.Id} aria-expanded={subTask.isOpen} title="Accordion summary" data-id={subTask.Id} onclick={toggleSubTask}>
                                                    <lightning-icon icon-name={subTask.iconName} size="x-small" alternative-text="Accordion summary" class="slds-accordion__summary-action-img"></lightning-icon>
                                                    <lightning-icon icon-name="standard:task" size="x-small" alternative-text="Task icon" class="slds-accordion__summary-action-img slds-m-around_small"></lightning-icon>
                                                    <span class="slds-accordion__summary-content">{subTask.Name}</span>
                                                </button>
                                            </h2>
                                            <div class="slds-dropdown-trigger slds-dropdown-trigger_click">
                                                <button class="slds-button slds-button_icon slds-button_icon-border-filled slds-button_icon-x-small" aria-haspopup="true" title="Show More">
                                                    <lightning-icon icon-name="utility:down" size="x-small" alternative-text="Show More"></lightning-icon>
                                                    <span class="slds-assistive-text">Show More</span>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="slds-accordion__content accordion-content-margin" id={subTask.Id}>
                                            <p><strong>Assigned to:</strong> {subTask.Assigned_To__c}</p>
                                            <p><strong>Due date:</strong> {subTask.Due_Date__c}</p>
                                            <p><strong>Priority:</strong> {subTask.Priority__c}</p>
                                            <p><strong>Comments:</strong> {subTask.Comments__c}</p>
                                        </div>
                                    </section>
                                </li>
                            </template>
                        </ul>
                    </lightning-tab>
                    <lightning-tab label="Related documents" name="related-documents">
                        <!-- Related documents content -->
                    </lightning-tab>
                    <lightning-tab label="Templates" name="templates">
                        <!-- Templates content -->
                    </lightning-tab>
                    <lightning-tab label="Divisional standards" name="divisional-standards">
                        <!-- Divisional standards content -->
                    </lightning-tab>
                </lightning-tabset>
            </div>
        </div>
    </article>

    <template if:true={editSubTask}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={onEditTaskClose}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Task modal header</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <c-task-manage-modal></c-task-manage-modal>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <template if:true={changeDueDateTask}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container small-modal">
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={onChangeDueDateTaskClose}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Change due date</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <c-task-change-due-date-modal record-id={recordId} onclose={onChangeDueDateTaskClose}></c-task-change-due-date-modal>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <template if:true={editCommentsTask}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={onEditCommentsTaskClose}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Edit comments</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <c-task-edit-comments-modal record-id={recordId} onclose={onEditCommentsTaskClose}></c-task-edit-comments-modal>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <template if:true={deleteTask}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={onDeleteTaskClose}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Are you sure you want to delete this task?</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <c-task-delete-modal></c-task-delete-modal>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <template if:true={changePriorityTask}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container small-modal">
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={onChangePriorityTaskClose}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Change priority</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <c-task-change-priority-modal record-id={recordId} onclose={onChangePriorityTaskClose}></c-task-change-priority-modal>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <template if:true={reassignTask}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={onReassignTaskClose}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Re-assign Task</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <c-task-reassign></c-task-reassign>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
