<template>
    <div class="slds-form-element slds-m-around_medium">
        <div class="slds-form-element__control">
            <lightning-textarea data-id="comments" name="comments" value={commentsValue} onchange={handleInputComments}
                label="Comments" placeholder="Enter comments"></lightning-textarea>
        </div>
    </div>

    <div class="slds-form-element slds-m-around_medium">
        <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
        <lightning-button variant="base" label="Cancel" onclick={handleCancel}></lightning-button>
    </div>
</template>
