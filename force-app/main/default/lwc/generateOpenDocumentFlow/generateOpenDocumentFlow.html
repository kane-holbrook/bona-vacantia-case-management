<template>
    <article class="slds-card">
        <!-- Card Header -->
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-document" title="document">
                        <lightning-icon icon-name="standard:document" class="slds-icon slds-icon_small"></lightning-icon>
                        <span class="slds-assistive-text">Open Document</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h3 class="slds-card__header-title">
                        <span class="slds-text-heading_small slds-m-bottom_medium">Open Document</span>
                    </h3>
                </div>
            </header>
        </div>

        <!-- Card Body -->
        <div class="slds-card__body slds-card__body_inner">
            <!-- Success message -->
            <p class="slds-text-title_bold slds-m-bottom_medium">Your document was successfully generated.</p>
            <p class="slds-m-bottom_large">Click the button below to view or edit the document in SharePoint.</p>

            <!-- Button to open the document in SharePoint -->
            <div class="slds-m-bottom_large">
                <button class="slds-button slds-button_brand" onclick={openSharePointLink}>
                    View/Edit in SharePoint
                </button>
            </div>

            <!-- Additional Information -->
            <div class="slds-m-bottom_large">
                <p class="slds-m-bottom_medium">A history record containing your document has been created.</p>
                <p>Any tasks related to this document have also been created and can be found in the Case's Task list.</p>
            </div>

            <!-- Divider -->
            <div class="slds-m-bottom_large">
                <hr class="slds-separator slds-separator_medium" />
            </div>

            <!-- Button to finish -->
            <div>
                <button class="slds-button slds-button_brand" onclick={handleFinish}>
                    Finish
                </button>
            </div>
        </div>
    </article>
</template>
