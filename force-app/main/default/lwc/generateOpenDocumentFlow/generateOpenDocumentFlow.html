<template>
    <lightning-card title="Open Document" icon-name="standard:document">
        <div class="slds-p-around_medium">
            <!-- Success message -->
            <p class="slds-text-title_bold">Your document was successfully generated.</p>
            <p class="slds-m-bottom_medium">Click the button below to view or edit the document in SharePoint.</p>

            <!-- Button to open the document in SharePoint -->
            <div class="slds-m-bottom_medium">
                <lightning-button
                    label="View/Edit in SharePoint"
                    variant="brand"
                    onclick={openSharePointLink}>
                </lightning-button>
            </div>

            <!-- Additional Information -->
            <div class="slds-m-bottom_medium">
                <p>A history record containing your document has been created.</p>
                <div class="slds-m-top_medium"></div> <!-- Spacer -->
                <p>Any tasks related to this document have also been created and can be found in the Case's Task list.</p>
            </div>

            <!-- Divider -->
            <div class="slds-m-bottom_medium">
                <hr class="slds-m-vertical_medium" /> <!-- Standard Horizontal Rule -->
            </div>

            <!-- Button to finish -->
            <div>
                <lightning-button
                    label="Finish"
                    variant="brand"
                    onclick={handleFinish}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
