<template>
    <div class="slds-form-element slds-m-around_medium">
        <div class="slds-form-element__control">
            <p class="slds-grid slds-wrap">
                <strong class="slds-size_1-of-4">Task:</strong>
                <span class="slds-size_3-of-4">{taskName}</span>
            </p>
            <p class="slds-grid slds-wrap">
                <strong class="slds-size_1-of-4">Parent task:</strong>
                <span class="slds-size_3-of-4">{parentTask}</span>
            </p>
            <p class="slds-grid slds-wrap">
                <strong class="slds-size_1-of-4">Assigned to:</strong>
                <span class="slds-size_3-of-4">{assignedTo}</span>
            </p>
            <p class="slds-grid slds-wrap">
                <strong class="slds-size_1-of-4">Due date:</strong>
                <span class="slds-size_3-of-4">{dueDate}</span>
            </p>
            <p class="slds-grid slds-wrap">
                <strong class="slds-size_1-of-4">Priority:</strong>
                <span class="slds-size_3-of-4">{priority}</span>
            </p>
            <p class="slds-grid slds-wrap">
                <strong class="slds-size_1-of-4">Created by:</strong>
                <span class="slds-size_3-of-4">{createdBy}</span>
            </p>
            <p class="slds-grid slds-wrap">
                <strong class="slds-size_1-of-4">Last modified by:</strong>
                <span class="slds-size_3-of-4">{lastModifiedBy}</span>
            </p>
            <p class="slds-grid slds-wrap">
                <strong class="slds-size_1-of-4">Next task:</strong>
                <span class="slds-size_3-of-4">{nextTask}</span>
            </p>
            <p class="slds-grid slds-wrap">
                <strong class="slds-size_1-of-4">Comments:</strong>
                <span class="slds-size_3-of-4">{comments}</span>
            </p>
        </div>
    </div>

    <div class="slds-border_bottom slds-m-around_medium"></div>

    <div class="slds-form-element slds-m-around_medium">
        <button class="slds-button slds-button_brand" onclick={markComplete}>Yes - Mark task as complete</button>
        <button class="slds-button" onclick={handleCancel}>Cancel</button>
    </div>
</template>
