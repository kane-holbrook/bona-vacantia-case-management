<template>
    <template if:false={isFlowRendered}>
        <lightning-radio-group
            label="Select Accrual Type"
            options={accrualTypeOptions}
            value={selectedAccrualType}
            onchange={handleAccrualTypeChange}
        ></lightning-radio-group>

        <lightning-button label="Confirm Selection" onclick={handleConfirmSelection}></lightning-button>
    </template>

    <template if:true={isFlowRendered}>
        <template if:true={isReceiptFlow}>
            <lightning-flow 
                flow-api-name="SOS_Add_Accural_Receipt" 
                onstatuschange={handleFlowStatusChange} 
                flow-input-variables={flowInputs}>
            </lightning-flow>
        </template>
        <template if:false={isReceiptFlow}>
            <lightning-flow 
                flow-api-name="SOS_Add_Accural_Payment" 
                onstatuschange={handleFlowStatusChange} 
                flow-input-variables={flowInputs}>
            </lightning-flow>
        </template>
    </template>
</template>
