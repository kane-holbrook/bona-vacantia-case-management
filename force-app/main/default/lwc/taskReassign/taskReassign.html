<template>
    <div class="slds-form-element slds-m-around_medium">
        <div class="slds-form-element__control">
            <lightning-combobox name="caseOfficer" label="Select new case officer" value={selectedCaseOfficer} options={caseOfficerOptions}
                onchange={handleOfficerChange}></lightning-combobox>
        </div>
    </div>

    <div class="slds-form-element slds-m-around_medium">
        <div class="slds-form-element__control">
            <lightning-input type="date" label="Date" value={selectedDate} onchange={handleDateChange}></lightning-input>
        </div>
    </div>
    <div class="slds-modal__footer">
        <button class="slds-button slds-button_neutral" onclick={handleCancel}>Cancel</button>
        <button class="slds-button slds-button_brand" onclick={handleSave}>Save</button>
    </div>
</template>
