<template>
    <div class="slds-p-top_small"></div>
    <template for:each={actions} for:item="action">
        <lightning-button 
            key={action.actionId} 
            label={action.label} 
            onclick={handleActionClick} 
            disabled={action.disabled}
            stretch
            class="slds-m-bottom_x-small slds-align_absolute-center">
        </lightning-button>
    </template>
    <lightning-flow></lightning-flow>

    <c-re-allocate-case
        onsave={handleCaseOfficerSave}>
    </c-re-allocate-case>

    <c-hidden-screen-controls
        bv-case-id={recordId}
        record-type-id={adminHiddenScreenRecordTypeId}
        onsavehidden={handleHiddenScreenControlsSave}>
    </c-hidden-screen-controls>

    <template if:true={isChangeCaseCategoryModalOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeChangeCaseCategoryModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Change Case Category</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-flow flow-api-name="Change_case_category_flow" onstatuschange={handleFlowStatusChange} flow-input-variables={flowInputs}></lightning-flow>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <template if:true={isSection27Open}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeSection27Modal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Change Case Category</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-flow flow-api-name="Section_27_Flow" onstatuschange={handleFlowStatusChange} flow-input-variables={flowInputs}></lightning-flow>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Modal Section -->
    <template if:true={isAddAccrualModalOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeAddAccrualModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Accrual Details</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <c-sos-create-accrual case-number={bvCaseName}></c-sos-create-accrual>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <template if:true={isReverseAccrualModalOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeReverseAccrualModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Reverse Accrual</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <c-sos-reverse-accrual case-number={bvCaseName}></c-sos-reverse-accrual>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeReverseAccrualModal}></lightning-button>
                    <lightning-button variant="brand" label="Reverse" class="slds-m-left_small" onclick={reverseAccrual}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
