<template>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Update Case Detail</h2>
                </header>

                <!-- Modal/Popup Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <template if:true={isEstatesOrSimilarScreen}>
                        <lightning-input type="checkbox" label="Hide from Huel" checked={isHideFromHuelChecked} onchange={handleCheckboxChange} data-field="isHideFromHuelChecked"></lightning-input>
                        <lightning-input type="text" label="Case Type Code" value={caseTypeCode} onchange={handleInputChange} data-field="caseTypeCode"></lightning-input>
                        <lightning-input type="text" label="Entered By" value={enteredBy} onchange={handleInputChange} data-field="enteredBy"></lightning-input>
                        <lightning-input type="date" label="Date Entered" value={dateEntered} onchange={handleInputChange} data-field="dateEntered"></lightning-input>
                        <lightning-input type="text" label="Open/Closed" value={openClosed} onchange={handleInputChange} data-field="openClosed"></lightning-input>
                        <lightning-input type="number" label="BV Fais No" value={bvFaisNo} onchange={handleInputChange} data-field="bvFaisNo"></lightning-input>
                    </template>
                    <template if:true={isFoirScreen}>
                        <lightning-input type="text" label="Entered By" value={enteredBy} onchange={handleInputChange} data-field="enteredBy"></lightning-input>
                        <lightning-input type="date" label="Date Entered" value={dateEntered} onchange={handleInputChange} data-field="dateEntered"></lightning-input>
                        <lightning-combobox label="Open/Closed" value={openClosed} options={openClosedOptions} onchange={handleInputChange} data-field="openClosed"></lightning-combobox>
                        <lightning-input type="text" label="Time Opened" value={timeOpened} onchange={handleInputChange} data-field="timeOpened"></lightning-input>
                        <lightning-input type="checkbox" label="Hod Approval Needed" checked={hodApprovalNeeded} onchange={handleCheckboxChange} data-field="hodApprovalNeeded"></lightning-input>
                        <lightning-input type="checkbox" label="Approved" checked={approved} onchange={handleCheckboxChange} data-field="approved"></lightning-input>
                        <lightning-input type="checkbox" label="Cleared for Publishing" checked={clearedForPublishing} onchange={handleCheckboxChange} data-field="clearedForPublishing"></lightning-input>
                        <lightning-input type="checkbox" label="Completed" checked={completed} onchange={handleCheckboxChange} data-field="completed"></lightning-input>
                        <lightning-input type="checkbox" label="Published" checked={published} onchange={handleCheckboxChange} data-field="published"></lightning-input>
                        <lightning-input type="checkbox" label="Granted In Full" checked={grantedInFull} onchange={handleCheckboxChange} data-field="grantedInFull"></lightning-input>
                        <lightning-input type="checkbox" label="Full Refusal" checked={fullRefusal} onchange={handleCheckboxChange} data-field="fullRefusal"></lightning-input>
                        <lightning-input type="checkbox" label="Part Refusal" checked={partRefusal} onchange={handleCheckboxChange} data-field="partRefusal"></lightning-input>
                        <lightning-input type="text" label="Info Held" value={infoHeld} onchange={handleInputChange} data-field="infoHeld"></lightning-input>
                        <lightning-input type="checkbox" label="Debug" checked={debug} onchange={handleCheckboxChange} data-field="debug"></lightning-input>
                    </template>
                </div>

                <!-- Modal/Popup Footer -->
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
