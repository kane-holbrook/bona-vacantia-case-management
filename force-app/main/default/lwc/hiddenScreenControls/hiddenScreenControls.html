<template>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Update Case Detail</h2>
                </header>

                <!-- Modal/Popup Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <template if:true={isEstates}>
                        <lightning-input type="checkbox" label="Hide from Huel" checked={isHideFromHuelChecked} onchange={handleCheckboxChange} data-field="isHideFromHuelChecked"></lightning-input>
                    </template>
                    <template if:false={isEstates}>
                        <lightning-input type="checkbox" label="Cleared for Publishing" checked={isClearedForPublishingChecked} onchange={handleCheckboxChange} data-field="isClearedForPublishingChecked"></lightning-input>
                        <lightning-input type="checkbox" label="Published" checked={isPublishedChecked} onchange={handleCheckboxChange} data-field="isPublishedChecked"></lightning-input>
                    </template>
                </div>

                <!-- Modal/Popup Footer -->
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
