<template>
    <div class="slds-form-element slds-m-bottom_small">
        <label for="search-input" class="slds-form-element__label">Search for database screen</label>
        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
            <lightning-icon icon-name="utility:search" size="x-small" alternative-text="Search" class="slds-input__icon slds-input__icon_left"></lightning-icon>
            <input type="text" id="search-input" placeholder="Search for database screen" class="slds-input" oninput={handleSearch} />
        </div>
    </div>
    <div class="slds-m-bottom_x-large">
        <div class="lgc-bg">
            <lightning-tree items={filteredTreeData} header={treeName} onselect={handleTreeSelect}></lightning-tree>
        </div>
    </div>
    <template if:true={error}>
        <div class="slds-text-color_error">{error}</div>
    </template>
</template>
