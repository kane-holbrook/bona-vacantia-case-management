<template>
    <template for:each={combinedData} for:item="record">
        <div key={record.id}>
            <template for:each={record.fields} for:item="item">
                <div key={item.fieldName} class="slds-form-element slds-m-around_medium">
                    <div class="slds-form-element__control">
                        <p class="slds-grid slds-wrap">
                            <strong class="slds-size_1-of-4">{item.label}:</strong>
                            <span class="slds-size_3-of-4">{item.value}</span>
                        </p>
                    </div>
                </div>
            </template>
        </div>
    </template>

    <div class="slds-border_bottom slds-m-around_medium"></div>

    <div class="slds-form-element slds-m-around_medium">
        <button class="slds-button slds-button_destructive" onclick={handleDelete}>Yes - delete</button>
        <button class="slds-button" onclick={handleCancel}>Cancel</button>
    </div>
</template>
