<template>
    <article class="slds-card card-background">
        <div class="slds-card__header slds-grid slds-grid_align-spread">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:call_history" alternative-text="History" size="small"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <div class="slds-card__header-subtitle">History</div>
                    <h2 class="slds-card__header-title">
                        <lightning-combobox 
                            name="historyType" 
                            label="Select History Type" 
                            value={selectedHistoryType} 
                            options={historyTypeOptions} 
                            onchange={handleHistoryTypeChange}>
                        </lightning-combobox>
                    </h2>
                </div>
            </header>
            <div class="slds-no-flex slds-grid slds-align-middle">
                <lightning-input type="checkbox" label="Group by related" checked={showRelatedItems} onchange={toggleShowRelatedItems} class="slds-m-right_small"></lightning-input>
                <lightning-button label="Add" onclick={handleAdd} class="slds-button_neutral"></lightning-button>
            </div>
        </div>
        <div class="slds-card__body slds-p-horizontal_small slds-p-vertical_medium">
            <div class="slds-text-body_small slds-m-bottom_medium slds-grid slds-wrap slds-grid_align-end">
                <div class="slds-col slds-size_1-of-2">
                    {filteredHistoryItems.length} items - {sortedByText} - Updated {lastUpdated}
                </div>
                <div class="slds-col slds-size_1-of-2 slds-grid slds-wrap slds-grid_align-end">
                    <lightning-input type="text" placeholder="Search history" variant="label-hidden" class="slds-m-bottom_small slds-col slds-size_1-of-3" onchange={handleSearchInputChange}></lightning-input>
                    <lightning-input type="date" placeholder="From" variant="label-hidden" class="slds-m-bottom_small slds-col slds-size_1-of-3" onchange={handleDateFilterChange} data-filter="from"></lightning-input>
                    <lightning-input type="date" placeholder="To" variant="label-hidden" class="slds-m-bottom_small slds-col slds-size_1-of-3" onchange={handleDateFilterChange} data-filter="to"></lightning-input>
                </div>
            </div>
            <template if:false={filteredHistoryItems.length}>
                <div class="slds-text-align_center slds-p-vertical_medium">
                    <lightning-icon icon-name="utility:info" alternative-text="Info" size="large"></lightning-icon>
                    <p class="slds-text-heading_medium slds-m-top_medium">No history records available</p>
                    <p class="slds-text-body_regular">There are no history records to display. Please select a different history type or add a new history record.</p>
                </div>
            </template>
            <template if:true={filteredHistoryItems.length}>
                <table class="slds-table slds-table_bordered slds-table_cell-buffer slds-table_col-bordered">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th scope="col">
                                <div class="slds-truncate" title="Expand"></div>
                            </th>
                            <th scope="col">
                                <button class="slds-button slds-button_reset slds-truncate" title="Important" onclick={handleSort} data-column="Important">
                                    Important
                                    <template if:true={isSortedByImportant}>
                                        <lightning-icon icon-name={sortOrderIcon} alternative-text="Sort Order" size="x-small" class="slds-m-left_xx-small"></lightning-icon>
                                    </template>
                                </button>
                            </th>
                            <th scope="col">
                                <button class="slds-button slds-button_reset slds-truncate" title="Date" onclick={handleSort} data-column="Date_Inserted__c">
                                    Date
                                    <template if:true={isSortedByDate}>
                                        <lightning-icon icon-name={sortOrderIcon} alternative-text="Sort Order" size="x-small" class="slds-m-left_xx-small"></lightning-icon>
                                    </template>
                                </button>
                            </th>
                            <th scope="col">
                                <button class="slds-button slds-button_reset slds-truncate" title="Action" onclick={handleSort} data-column="Action__c">
                                    Action
                                    <template if:true={isSortedByAction}>
                                        <lightning-icon icon-name={sortOrderIcon} alternative-text="Sort Order" size="x-small" class="slds-m-left_xx-small"></lightning-icon>
                                    </template>
                                </button>
                            </th>
                            <th scope="col">
                                <button class="slds-button slds-button_reset slds-truncate" title="Notes" onclick={handleSort} data-column="Notes__c">
                                    Notes
                                    <template if:true={isSortedByNotes}>
                                        <lightning-icon icon-name={sortOrderIcon} alternative-text="Sort Order" size="x-small" class="slds-m-left_xx-small"></lightning-icon>
                                    </template>
                                </button>
                            </th>
                            <th scope="col">
                                <button class="slds-button slds-button_reset slds-truncate" title="Document Type" onclick={handleSort} data-column="DocumentType__c">
                                    Document Type
                                    <template if:true={isSortedByDocumentType}>
                                        <lightning-icon icon-name={sortOrderIcon} alternative-text="Sort Order" size="x-small" class="slds-m-left_xx-small"></lightning-icon>
                                    </template>
                                </button>
                            </th>
                            <th scope="col">
                                <button class="slds-button slds-button_reset slds-truncate" title="File Size" onclick={handleSort} data-column="FileSize__c">
                                    File Size
                                    <template if:true={isSortedByFileSize}>
                                        <lightning-icon icon-name={sortOrderIcon} alternative-text="Sort Order" size="x-small" class="slds-m-left_xx-small"></lightning-icon>
                                    </template>
                                </button>
                            </th>
                            <th scope="col">
                                <button class="slds-button slds-button_reset slds-truncate" title="Draft" onclick={handleSort} data-column="Draft__c">
                                    Draft
                                    <template if:true={isSortedByDraft}>
                                        <lightning-icon icon-name={sortOrderIcon} alternative-text="Sort Order" size="x-small" class="slds-m-left_xx-small"></lightning-icon>
                                    </template>
                                </button>
                            </th>
                            <th scope="col">
                                <button class="slds-button slds-button_reset slds-truncate" title="Case Officer" onclick={handleSort} data-column="Case_Officer_Name">
                                    Case Officer
                                    <template if:true={isSortedByCaseOfficer}>
                                        <lightning-icon icon-name={sortOrderIcon} alternative-text="Sort Order" size="x-small" class="slds-m-left_xx-small"></lightning-icon>
                                    </template>
                                </button>
                            </th>
                            <th scope="col">
                                <div class="slds-truncate" title="Actions">Actions</div>
                            </th>
                        </tr>
                    </thead>                    
                    <tbody>
                        <template for:each={filteredHistoryItems} for:item="item">
                            <tr key={item.Id} class={item.rowClass} onclick={handleRowClick} data-id={item.Id}>
                                <td data-label="Expand">
                                    <template if:true={showRelatedItems}>
                                        <template if:true={item.hasRelatedItems}>
                                            <button class="slds-button slds-button_icon slds-m-right_x-small" aria-expanded={item.isExpanded} onclick={toggleRow} data-id={item.Id}>
                                                <lightning-icon icon-name={item.iconName} alternative-text="Expand"></lightning-icon>
                                            </button>
                                        </template>
                                    </template>
                                </td>
                                <td data-label="Important">
                                    <lightning-icon icon-name="utility:priority" alternative-text="Important" class={item.flagIconClass}></lightning-icon>
                                </td>
                                <td data-label="Date">
                                    <div class="slds-grid slds-align_absolute-center">
                                        <lightning-formatted-date-time value={item.Date_Inserted__c} year="numeric" month="2-digit" day="2-digit" day-style="2-digit" month-style="2-digit" timezone="UTC"></lightning-formatted-date-time>
                                    </div>
                                </td>
                                <td data-label="Action">{item.Action__c}</td>
                                <td data-label="Notes">
                                    <template if:true={item.hasDetails}>
                                        <lightning-icon icon-name="utility:check" alternative-text="Has Details" size="x-small"></lightning-icon>
                                    </template>
                                </td>
                                <td data-label="Document Type">{item.documentType}</td>
                                <td data-label="File Size">{item.fileSize}</td>
                                <td data-label="Draft">{item.draft}</td>
                                <td data-label="Case Officer">{item.Case_Officer_Name}</td>
                                <td data-label="Actions">
                                    <lightning-button-menu alternative-text="Actions" icon-name="utility:down" menu-alignment="right">
                                        <lightning-menu-item label="View/Edit" data-id={item.Id} onclick={handleViewEdit}></lightning-menu-item>
                                        <lightning-menu-item label="Forward to Mail Recipient" data-id={item.Id} onclick={handleForward}></lightning-menu-item>
                                        <lightning-menu-item label="Delete" data-id={item.Id} onclick={handleDeleteOpen}></lightning-menu-item>
                                    </lightning-button-menu>
                                </td>
                            </tr>
                            <template if:true={item.isExpanded}>
                                <template for:each={item.SHDocuments__r} for:item="relatedItem">
                                    <tr key={relatedItem.Id} class={relatedItem.rowClass}>
                                        <td data-label="Expand">
                                            <lightning-icon icon-name="utility:level_down" alternative-text="Sub-item" class="slds-icon-text-default version-expand-icon"></lightning-icon>
                                        </td>
                                        <td data-label="Important"></td>
                                        <td data-label="Date">
                                            <div class="slds-grid slds-align_absolute-center">
                                                <lightning-formatted-date-time value={relatedItem.Created_Time__c} year="numeric" month="2-digit" day="2-digit" day-style="2-digit" month-style="2-digit" timezone="UTC"></lightning-formatted-date-time>
                                            </div>
                                        </td>
                                        <td data-label="Action">{relatedItem.Action__c}</td>
                                        <td data-label="Notes">
                                            <template if:true={relatedItem.hasDetails}>
                                                <lightning-icon icon-name="utility:check" alternative-text="Has Details" size="x-small"></lightning-icon>
                                            </template>
                                        </td>
                                        <td data-label="Document Type">
                                            <div class="slds-grid slds-align_absolute-center">
                                                {relatedItem.DocumentType__c}
                                                <template if:true={relatedItem.showAttachmentIcon}>
                                                    <lightning-icon icon-name="utility:attach" alternative-text="Attachment" size="small" class="slds-m-left_x-small"></lightning-icon>
                                                </template>
                                            </div>
                                        </td>
                                        <td data-label="File Size">{relatedItem.fileSize}</td>
                                        <td data-label="Draft">{relatedItem.Draft__c}</td>
                                        <td data-label="Case Officer">{relatedItem.Case_Officer_Name}</td>
                                        <td data-label="Actions">
                                            <lightning-button-menu alternative-text="Actions" icon-name="utility:down" menu-alignment="right">
                                                <lightning-menu-item label="Open in SharePoint" data-id={relatedItem.Id} data-url={relatedItem.ServerRelativeURL__c} onclick={handleOpenInSharePoint}></lightning-menu-item>
                                                <lightning-menu-item label="Delete" data-id={relatedItem.Id} onclick={handleDeleteRelatedItem}></lightning-menu-item>
                                            </lightning-button-menu>
                                        </td>
                                    </tr>
                                </template>
                                <template if:true={item.hasValidEmailMessage}>
                                    <tr key={item.emailMessage.Id} class="email-message-row">
                                        <td data-label="Expand">
                                            <lightning-icon icon-name="utility:level_down" alternative-text="Sub-item" class="slds-icon-text-default version-expand-icon"></lightning-icon>
                                        </td>
                                        <td data-label="Important"></td>
                                        <td data-label="Date">
                                            <div class="slds-grid slds-align_absolute-center">
                                                <lightning-formatted-date-time value={item.emailMessage.MessageDate} year="numeric" month="2-digit" day="2-digit" day-style="2-digit" month-style="2-digit" timezone="UTC"></lightning-formatted-date-time>
                                            </div>
                                        </td>
                                        <td data-label="Subject">{item.emailMessage.Subject}</td>
                                        <td data-label="From">{item.emailMessage.FromAddress}</td>
                                        <td data-label="To">{item.emailMessage.ToAddress}</td>
                                        <td data-label="Cc">{item.emailMessage.CcAddress}</td>
                                        <td data-label="Bcc">{item.emailMessage.BccAddress}</td>
                                        <td data-label="Status">{item.emailMessage.Status}</td>
                                        <td data-label="Actions">
                                            <lightning-button-menu alternative-text="Actions" icon-name="utility:down" menu-alignment="right">
                                                <lightning-menu-item label="Open Email" data-id={item.emailMessage.Id} onclick={handleOpenEmailMessage}></lightning-menu-item>
                                            </lightning-button-menu>
                                        </td>
                                    </tr>
                                </template>
                            </template>
                        </template>
                    </tbody>                    
                </table>
            </template>
        </div>
    </article>

    <section class="slds-m-top_small">
        <h2 class="slds-text-heading_small">History Notes</h2>
        <p class="slds-m-top_xx-small">{selectedRecordDetails}</p>
    </section>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container small-modal">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">History item</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <c-history-edit-modal record={currentRecord} onclose={closeModal} onsave={handleSaveSuccess}></c-history-edit-modal>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={handleSave}>Confirm</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <template if:true={isDeleteModalOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container small-modal">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeDeleteModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Are you sure you want to delete this history item?</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <c-history-delete-modal record={currentRecord} ondelete={handleDeleteSuccess}></c-history-delete-modal>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeDeleteModal}>Cancel</button>
                    <button class="slds-button slds-button_destructive" onclick={handleDelete}>Yes - delete</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <c-email-quick-action record-id={recordId}></c-email-quick-action>
</template>
