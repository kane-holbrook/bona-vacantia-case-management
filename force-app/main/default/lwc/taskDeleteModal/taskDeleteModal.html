<template>
    <div class="slds-form-element slds-m-around_medium">
        <div class="slds-form-element__control">
            <p class="slds-grid slds-wrap">
                <strong class="slds-size_1-of-4">Description of task:</strong>
                <span class="slds-size_3-of-4">{taskName}</span>
            </p>
            <p class="slds-grid slds-wrap">
                <strong class="slds-size_1-of-4">Comments:</strong>
                <span class="slds-size_3-of-4">{comments}</span>
            </p>
            <p class="slds-grid slds-wrap">
                <strong class="slds-size_1-of-4">Case officer:</strong>
                <span class="slds-size_3-of-4">{caseOfficerNames}</span>
            </p>
            <p class="slds-grid slds-wrap">
                <strong class="slds-size_1-of-4">Category:</strong>
                <span class="slds-size_3-of-4">{category}</span>
            </p>
            <p class="slds-grid slds-wrap">
                <strong class="slds-size_1-of-4">Priority:</strong>
                <span class="slds-size_3-of-4">{priority}</span>
            </p>
            <p class="slds-grid slds-wrap">
                <strong class="slds-size_1-of-4">Waiting period:</strong>
                <span class="slds-size_3-of-4">{waitingPeriod}</span>
            </p>
            <p class="slds-grid slds-wrap">
                <strong class="slds-size_1-of-4">Date inserted:</strong>
                <span class="slds-size_3-of-4">{dateInserted}</span>
            </p>
            <p class="slds-grid slds-wrap">
                <strong class="slds-size_1-of-4">Due:</strong>
                <span class="slds-size_3-of-4">{due}</span>
            </p>
            <p class="slds-grid slds-wrap">
                <strong class="slds-size_1-of-4">Document:</strong>
                <span class="slds-size_3-of-4">{document}</span>
            </p>
            <p class="slds-grid slds-wrap">
                <strong class="slds-size_1-of-4">Group code:</strong>
                <span class="slds-size_3-of-4">{groupCode}</span>
            </p>
            <p class="slds-grid slds-wrap">
                <strong class="slds-size_1-of-4">Other party:</strong>
                <span class="slds-size_3-of-4">{otherParty}</span>
            </p>
            <template if:true={subTaskCount}>
                <p class="slds-grid slds-wrap">
                    <strong class="slds-size_1-of-4">Number of Subtasks:</strong>
                    <span class="slds-size_3-of-4">{subTaskCount}</span>
                </p>
                <p class="slds-grid slds-wrap">
                    <strong class="slds-size_1-of-4"></strong>
                    <span class="slds-size_3-of-4">
                        <lightning-icon icon-name="utility:warning" alternative-text="Warning" size="small" class="warning-icon slds-m-right_x-small"></lightning-icon>
                        If you delete this task, it will delete all sub-tasks associated with it.
                    </span>
                </p>
            </template>
            <template if:false={subTaskCount}>
                <p class="slds-grid slds-wrap">
                    <strong class="slds-size_1-of-4">Number of Subtasks:</strong>
                    <span class="slds-size_3-of-4">{subTaskCount}</span>
                </p>
            </template>
        </div>
    </div>
</template>
