        <div class="slds-form-element__control">
            <p class="slds-grid slds-wrap">

                <span class="slds-size_3-of-4">{taskName}</span>
            </p>
            <p class="slds-grid slds-wrap">
                <strong class="slds-size_1-of-4">Description:</strong>
                <span class="slds-size_3-of-4">{description}</span>
            </p>
            <p class="slds-grid slds-wrap">
                <strong class="slds-size_1-of-4">Schedule code:</strong>
                <span class="slds-size_3-of-4">{scheduleCode}</span>

            <p class="slds-grid slds-wrap">

                <span class="slds-size_3-of-4">{caseOfficers}</span>
            </p>
            <p class="slds-grid slds-wrap">

                <span class="slds-size_3-of-4">{category}</span>

                <span class="slds-size_3-of-4">{priority}</span>

            <p class="slds-grid slds-wrap">
                <strong class="slds-size_1-of-4">Waiting period:</strong>
                <span class="slds-size_3-of-4">{waitingPeriod}</span>
            </p>

            <p class="slds-grid slds-wrap">

            <p class="slds-grid slds-wrap">
