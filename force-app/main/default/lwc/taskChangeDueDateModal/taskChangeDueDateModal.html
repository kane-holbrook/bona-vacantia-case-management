<template>
    <div class="slds-form-element slds-m-around_medium">
        <div class="slds-form-element__control">
            <input type="date" data-field="Due Date" name="Due Date" onchange={handleDueDateChange}
                value={dueDate} />
        </div>
    </div>

    <div class="slds-form-element slds-m-around_medium">
        <button class="slds-button slds-button_brand" onclick={handleDelete}>Confirm</button>
        <button class="slds-button" onclick={handleCancel}>Cancel</button>
    </div>
</template>
